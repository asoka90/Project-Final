<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/iconLogoCircle.png" />
    <link rel="stylesheet" href="./css/control.css" />
    <title>Control</title>
  </head>
  <body>
    <a href="index.html">Log out</a>
    <table>
      <tr>
        <td>Window 1</td>
        <td>Window 2</td>
      </tr>
      <tr>
        <td style="border: 1px solid black"><p id="window1">0</p></td>
        <td style="border: 1px solid black"><p id="window2">0</p></td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            value="Next"
            id="window1-number-add"
            onclick="nextQueue(1)"
          />
        </td>
        <td>
          <input
            type="button"
            value="Next"
            id="window2-number-add"
            onclick="nextQueue(2)"
          />
        </td>
      </tr>
      <tr>
        <td>Window 3</td>
        <td>Window 4</td>
      </tr>
      <tr>
        <td style="border: 1px solid black">
          <p id="window3">0</p>
        </td>
        <td style="border: 1px solid black"><p id="window4">0</p></td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            value="Next"
            id="window3-number-add"
            onclick="nextQueue(3)"
          />
        </td>
        <td>
          <input
            type="button"
            value="Next"
            id="window4-number-add"
            onclick="nextQueue(4)"
          />
        </td>
      </tr>
    </table>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-database.js"></script>
  </body>
  <script src="javascript/control-queue.js"></script>
</html>
