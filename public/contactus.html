    <div class="contactus-container">
      <p>Contact Us</p>
      <hr />
      <div class="contactus-form">
        <form action="#">
          <input
            type="text"
            name="email"
            id="email"
            placeholder="What's your Email?"
          /><br />
          <select name="about" id="about" aria-placeholder="Haha">
            <option value="" disabled selected>What's this about?</option>
            <option value="1">Account & Security</option>
            <option value="2">Application Concerns</option>
            <option value="3">Others</option></select
          ><br />
          <textarea
            name="listenarea"
            id="linstenarea"
            cols="40"
            rows="10"
            style="resize: none"
            placeholder="Come on, give us some details..."
          ></textarea
          ><br />
          <input
            type="submit"
            value="Submit"
            onclick="alert('Ticket sent to the support team')"
          />
        </form>
      </div>
    </div>
  </body>
