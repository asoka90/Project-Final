<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login-style.css" />
    <link rel="icon" href="./assets/iconLogoCircle.png" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <a href="index.html"><img src="./assets/logoFlat.png" /></a>
      <h1>S.R.O.Q.S</h1>
      <form action="control-queue.html" id="login-form">
        <table>
          <tr>
            <td>
              <input
                placeholder="Username"
                type="text"
                name="username"
                id="username"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="password"
                name="passw"
                id="passw"
                placeholder="Password"
              />
            </td>
          </tr>
          <tr>
            <td colspan="2" style="text-align: center">
              <input type="submit" value="Login" />
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
  <script src="./javascript/login.js"></script>
</html>
